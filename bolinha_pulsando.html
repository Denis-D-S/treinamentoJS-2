<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);


 //podemos colocar a variável RAIO aqui fora, para que ela possa ser gravada externamente

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);  
    }

    var raio = 19;

    var fatorCrescimento = 0;

    function atualizaTela(){
        limpaTela();

        if (raio > 30) {
            fatorCrescimento = -1;
        } else if (raio <20) {
            fatorCrescimento = +1;
        }

        raio = raio + fatorCrescimento;

        desenhaCirculo (300,200,raio,"blue");
    }

setInterval (atualizaTela, 20);



    //podemos criar uma variável "pulsar" que começa em +1 se expanse, e daí -1 se retrai.

    //criamos uma função chamada "pulsando", onde dentro dela tem a "desenhaCirculo". Botamos um IF dentro dessa função, sendo raio +1 ou raio -1. 

</script>
